<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENCRIPTADOR || CHALLENGER</title>

    <link rel="stylesheet" href="estilo.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="titulo">
        <h1>Maquina Encriptadora</h1>
        <h3>Programaci√≥n G6 - ONE </h3>

    </div>
    <main>
        <div class="vidrio-templado">
            <div class="contenedor">
                <div class="input">
                    <textarea name="textoIngreso" id="inputTexto" cols="30" rows="10"
                        placeholder="TEXTO NORMAL"></textarea>
                </div>

                <div class="video">
                    <video id="video-background" preload="auto" width="100%">
                        <source src="video/animacion.mp4" type="video/mp4" />
                    </video>
                </div>

                <div class="output">
                    <textarea name="textoEncriptado" id="encriptadoTexto" cols="30" rows="10"
                        placeholder="TEXTO ENCRIPTADO"></textarea>
                </div>
            </div>
        </div>

        <div class="botones">
            <div class="btn-encriptador">
                <button onclick="scripEncriptar()" type="button">ENCRIPTAR</button>
            </div>
            <div class="btn-desencriptador">
                <button onclick="scripDesencriptar()" type="button">
                    DESENCRIPTAR
                </button>
            </div>
        </div>
    </main>
    <div class="historial">
        <button onclick="conversacion()" type="button">HISTORIAL</button>
        <ul class="list-group" id="miLista"></ul>
    </div>
    <!-- Link Boostrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
